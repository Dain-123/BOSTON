<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #343a40;
            font-weight: bold;
        }

        .form-label {
            font-weight: 500;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .alert {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Boston House Price Prediction</h2>

    <form method="POST" action="/predict">
        <div class="row mb-3">
            {% for i in range(13) %}
                <div class="col-md-4 mb-3">
                    <label for="feature{{ i }}" class="form-label">Feature {{ i+1 }}</label>
                    <input type="number" step="any" class="form-control" id="feature{{ i }}" name="feature{{ i }}" required>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
        <div class="alert alert-success text-center mt-4" role="alert">
            {{ prediction_text }}
        </div>
    {% endif %}
</div>

</body>
</html>
