<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Boston House Price Prediction</h2>
    <form method="POST" action="/predict">
        <div class="row">
            {% for i in range(12) %}
                <div class="col-md-4 mb-3">
                    <label for="feature{{ i }}" class="form-label">Feature {{ i+1 }}</label>
                    <input type="number" step="any" class="form-control" name="feature{{ i }}" required>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
        <div class="prediction text-center">{{ prediction_text }}</div>
    {% endif %}
</div>

</body>
</html>
