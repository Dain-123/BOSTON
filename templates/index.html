<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boston House Price Predictor</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        .container {
            background-color: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .prediction {
            margin-top: 20px;
            font-size: 20px;
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <h1>Boston House Price Predictor</h1>
    <div class="container">
        <form action="/" method="POST">
            {% for i in range(13) %}
                <input type="text" name="feature{{i}}" placeholder="Feature {{i+1}}" required>
            {% endfor %}
            <br>
            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <div class="prediction">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
